<!-- Formulario -->
<section class="section">
  <div class="container">
    <article class="card">
      <h2>Formulario</h2>
      <form id="contact-form" action="https://api.staticforms.xyz/submit" method="POST" class="form-grid">
        
        <!-- Nombre -->
        <label>
          <span class="sr-only">Nombre</span>
          <input
            type="text"
            name="name"
            placeholder="Nombre"
            required
            maxlength="50"
          >
          <span id="name-error" class="error-msg" aria-live="polite"></span>
        </label>

        <!-- Email -->
        <label>
          <span class="sr-only">Email</span>
          <input type="email" name="email" placeholder="Email" required>
        </label>

        <!-- Teléfono -->
        <label>
          <span class="sr-only">Teléfono</span>
          <input 
            type="tel" 
            name="phone" 
            placeholder="Teléfono"
            inputmode="tel"
            maxlength="20"
          >
          <span id="phone-error" class="error-msg" aria-live="polite"></span>
        </label>

        <!-- Asunto -->
        <label>
          <span class="sr-only">Asunto</span>
          <input type="text" name="subject" placeholder="Asunto">
        </label>

        <!-- Mensaje -->
        <label class="full">
          <span class="sr-only">Mensaje</span>
          <textarea name="message" placeholder="Cuéntame brevemente tu solicitud" rows="5" required></textarea>
        </label>

        <!-- Casilla de aceptación -->
        <label class="consent full">
          <input type="checkbox" id="acepto-privacidad" name="acepto_privacidad" value="1" required>
          <span>
            He leído y acepto el
            <a href="./avisoprivacidad.html" target="_blank" rel="noopener">Aviso de Privacidad</a>.
          </span>
        </label>

        <!-- StaticForms -->
        <input type="hidden" name="accessKey" value="sf_47jlacbh2e3lk5231dm31lag">
        <input type="hidden" name="subject" value="Información de Paciente">
        <input type="hidden" name="replyTo" value="@"> 
        <input type="hidden" name="redirectTo" value="https://TUDOMINIO.com/gracias.html">

        <!-- Botón -->
        <button class="btn btn-primary full" type="submit">Enviar</button>
      </form>
    </article>
  </div>
